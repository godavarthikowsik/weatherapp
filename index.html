<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #ffffff; /* Set container background to white */
        }

        #weather-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add hover effect */
        }

        button:hover {
            background-color: #0056b3; /* Change button color on hover */
        }

        .weather-info {
            display: none;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            margin: 5px 0;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #weather-icon {
            max-width: 100px;
            margin: 10px auto;
        }
        @media (max-width: 480px) {
            .container {
                margin: 50px auto;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"] {
                width: 80%;
            }

            button {
                padding: 8px 16px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="weather-video" autoplay loop muted playsinline></video>
    </div>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const apiKey = "30c69c9af723bbf408330ec7445a9985"; // Replace with your API key
        
            const searchBtn = document.getElementById("search-btn");
            const cityInput = document.getElementById("city");
            const cityName = document.getElementById("city-name");
            const temperature = document.getElementById("temperature");
            const description = document.getElementById("description");
            const weatherIcon = document.getElementById("weather-icon");
            const weatherVideo = document.getElementById("weather-video"); // New: Get the video element
        
            searchBtn.addEventListener("click", () => {
                const city = cityInput.value;
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        
                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.main && data.main.temp !== undefined && data.weather && data.weather[0]) {
                            cityName.textContent = data.name;
                            temperature.textContent = `Temperature: ${data.main.temp}Â°C`;
                            description.textContent = `Description: ${data.weather[0].description}`;
                            weatherIcon.setAttribute(
                                "src",
                                `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`
                            );
        
                            // Determine the weather condition code
                            const weatherCode = data.weather[0].id;
        
                            // Map weather condition codes to video sources
                            if (weatherCode >= 200 && weatherCode < 600) {
                                // Rainy conditions
                                weatherVideo.src = 'https://drive.google.com/file/d/1j9CRQF-9wPH0wAdwjJ5G28VcB5-_fMmF/view?usp=sharing';
                            } else if (weatherCode >= 600 && weatherCode < 700) {
                                // Snowy conditions
                                weatherVideo.src = 'https://drive.google.com/file/d/1LomOsYDINuHFLawo69OION8Vss9Vm_WT/view?usp=sharing';
                            } else if (weatherCode >= 801 && weatherCode <= 804) {
                                // Cloudy conditions
                                weatherVideo.src = 'https://drive.google.com/file/d/1AKwxKZEK2lCT4v-sYb-mAI6LHKtc-rQG/view?usp=sharing';
                            } else {
                                // Default to sunny conditions for other weather codes
                                weatherVideo.src = 'https://drive.google.com/file/d/1mKG8PT0BGbMDuMSIfEcupAeALTxV6OfU/view?usp=sharing';
                            }
        
                            // Play the video
                            weatherVideo.play();
        
                            // Display weather information
                            document.querySelector(".weather-info").style.display = "block";
                        } else {
                            console.error("Invalid data format in the API response.");
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching data:", error);
                    });
            });
        });
        </script>
</body>
</html>
